# SonarCloud Project Configuration
# 
# IMPORTANT: After creating your project on sonarcloud.io, update these values:
# 1. Replace 'your-org-key' with your SonarCloud organization key
# 2. Replace 'your-project-key' with your SonarCloud project key
# 
# To get these values:
# - Go to https://sonarcloud.io and sign up/login
# - Create an organization (free for public repos)
# - Create a project and connect it to your GitHub/GitLab repository
# - Copy the organization key and project key from the project dashboard

sonar.projectKey=kartik-01_Efficio
sonar.organization=kartik-01

# Project metadata
sonar.projectName=Efficio Monorepo
sonar.projectVersion=1.0.0

# Source code location (monorepo structure)
sonar.sources=apps,packages
sonar.sourceEncoding=UTF-8

# Test files
sonar.tests=apps,packages
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**/*.{ts,tsx}

# Exclusions (don't analyze build artifacts, node_modules, etc.)
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts,**/public/**,**/jest.setup.js,**/jest.fileMock.js,**/coverage/**,**/*.config.js,**/webpack.config.js,**/babel.config.js

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.base.json

# Coverage reports from Jest (your existing coverage setup)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language settings
sonar.language=ts,js,tsx,jsx

# Analysis settings
sonar.javascript.ignoreHeaderComments=true
